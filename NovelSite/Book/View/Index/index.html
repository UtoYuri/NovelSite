<script type="text/javascript">
	/*
	 * 开始播放
	*/
	function play(src, cover){
		$('.player-panel').show();
	}

	/*
	 * 关闭播放器
	*/
	function closePlayer(){
		$('.player-panel').hide();
	}

	/*
	 * 购买商品
	*/
	function purchaseItem(obj){
		var cover 	= obj.getAttribute('Book-cover');
		var guid 	= obj.getAttribute('Book-guid');

		$.ajax({
			url : INDEX + "/Book/purchase/purchase",
			type : "POST",
			data : {
				'guid' : guid,
			},
			dataType : "json",
			success : function(result) {
				if (result.success){
					play(result.data.src, cover);
				}else{
					console.log(result);
				}
			},
			error:function(msg){
				console.log(msg);
			}
		});
	}
</script>
